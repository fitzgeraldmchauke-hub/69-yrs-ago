<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Code to HTML Translator</title>
<style>
  body { background: #1f1f2e; color: #fff; font-family: monospace; margin: 0; padding: 20px; }
  textarea { width: 100%; height: 250px; background: #2c2c44; color: #fff; border: none; border-radius: 5px; padding: 10px; margin-bottom: 10px; font-family: monospace; }
  button { padding: 10px 20px; background: #4e9af1; border: none; border-radius: 5px; cursor: pointer; color: #fff; }
  pre { background: #2c2c44; padding: 15px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; word-break: break-word; }
  h1 { text-align: center; font-weight: 400; margin-bottom: 20px; }
</style>
</head>
<body>

<h1>Universal Code â†’ HTML Translator</h1>

<textarea id="input" placeholder="Paste your code here..."></textarea>
<br>
<button onclick="translateCode()">Generate HTML</button>

<h2>Generated HTML:</h2>
<pre id="output"></pre>

<script>
function translateCode() {
  const code = document.getElementById('input').value;

  // Wrap code in HTML template with JS & CSS scaffolding
  const htmlTemplate = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated Page</title>
  <style>
    /* Add your CSS here */
    body { background: #1A1A1A; color: #FFFFFF; font-family: monospace; padding: 20px; }
  </style>
</head>
<body>
  <pre id="app">
${code.replace(/</g, "&lt;").replace(/>/g, "&gt;")}
  </pre>

  <script>
    // Add your JS here
    console.log("Code loaded!");
  </script>
</body>
</html>`;

  document.getElementById('output').textContent = htmlTemplate;
}
</script>

</body>
</html>
